<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href = "../static/bootstrap/css/bootstrap.css" rel = "stylesheet" type = "text/css">
  <link href = "../static/fontawesome/css/all.css" rel = "stylesheet" type = "text/css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 p-3">
        <form action="{{url_for('user_signup')}}" method="post" class="col-md-6 p-5 bg-light rounded border">
          <div class="mb-3">
            <input type="text " name="fname" class="form-control" placeholder="Enter Your First name">
          </div>
          <div class="mb-3">
            <input type="text " name="lname" class="form-control" placeholder="Enter Your Last Name">
          </div>
          <div class="mb-3">
            <input type="email " name="email" class="form-control" placeholder="Enter Your Email Address">
          </div>
          <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
          <div class="mb-3">
            <input type="password" name="pwd" class="form-control" placeholder="Enter Your Password">
          </div>
          <div class="mb-3">
            <button type="submit" class="btn btn-primary">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
